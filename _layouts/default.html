<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <style>
    /* Основные отступы */
    body {
      padding: 20px !important;
      max-width: 1200px;
      margin: 0 auto !important;
    }

    /* Гибкий контейнер */
    .container {
      display: flex;
      flex-direction: column;
      /* Меняем направление на вертикальное */
      gap: 40px;
      margin-top: 20px;
    }

    /* Основной контент */
    .content {
      min-width: 0;
      /* Фикс для переполнения */
      order: 1;
      /* Основной контент сверху */
    }

    .sidebar {
      position: relative;
      /* Убираем фиксированное позиционирование */
      right: auto;
      top: auto;
      width: 100%;
      /* На всю ширину */
      background: #0f0f0f;
      z-index: 1;
      order: 2;
      /* Сайдбар снизу */
      margin-top: 20px;
    }

    @media (min-width: 769px) {

      /* ТОЛЬКО ДЛЯ ДЕСКТОПОВ */
      .container {
        flex-direction: row;
        /* Горизонтальное расположение */
      }

      .sidebar {
        position: fixed;
        right: 20px;
        top: 10px;
        width: 250px;
        max-width: 30%;
        order: 2;
        /* Сайдбар справа */
        margin-top: 20px;
      }

      .content {
        flex: 1;
        order: 1;
        /* Основной контент слева */
        margin-right: 270px;
      }
    }

    .articles-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .article-item {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 25px;
      transition: transform 0.3s;
    }

    .article-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .article-item h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .article-meta {
      color: #aaa;
      font-size: 0.9em;
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
    }

    .article-tags {
      margin-top: 15px;
    }

    .tag {
      display: inline-block;
      background: #333;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.8em;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  {% include header.html %}
  <div class="content">
    <main>
      {{ content }}
    </main>
    {% include sidebar.html %}
  </div>
</body>

</html>
